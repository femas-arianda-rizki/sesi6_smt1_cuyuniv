<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>cuy univ - sesi 6</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <a onclick="reRender()" id="home">HOME</a>
        <a onclick="darkMode()" id="mode">MODE GELAP</a>
      </nav>
      <h1>SESI 6 SMT 1 CUY UNIVERSITY</h1>
      <p class="info" id="info"></p>
    </div>

    <!-- Initiliazing Function Script -->
    <script>
      let body = document.body;
      let info = document.getElementById("info");
      let mode = document.getElementById("mode");
      let home = document.getElementById("home");

      const darkLimit = 5;
      let darkCounter = 0;
      let darkRemainingLeft;
      let realDarkCounter = 0;
      let switchMode;

      function darkMode() {
        if (darkLimit == darkCounter) {
          info.textContent = "jatah fitur darkmode anda habis";
          mode.style.display = "none";
          home.textContent = "RESTART";
          return;
        }

        darkCounter += 0.5;

        if (darkCounter % 1 == 0.5) {
          realDarkCounter += 1;
          switchMode = "MODE TERANG";
        } else {
          switchMode = "MODE GELAP";
        }

        darkRemainingLeft = darkLimit - realDarkCounter;

        // render ke info element
        info.textContent = `Darkmode dipakai ${realDarkCounter}X, tersisa ${darkRemainingLeft}X`;

        mode.textContent = `${switchMode}`;

        body.classList.toggle("dark");
      }

      function reRender() {
        location.reload();
      }
    </script>
  </body>
</html>
